name: Lint Code Base

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Run ESLint
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      # Изменения начинаются здесь
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # Указываем, что нужно кэшировать зависимости для yarn
          cache: 'yarn'

      - name: Install dependencies
        # Используем yarn для установки
        # Флаг --frozen-lockfile является аналогом 'npm ci' для yarn
        run: yarn install --frozen-lockfile

      - name: Run ESLint
        # Запускаем lint-скрипт через yarn
        run: yarn lint

# .github/workflows/eslint.yml

name: ESLint

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '29 18 * * 4'

jobs:
  lint:
    name: Run ESLint Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10 # Защита от зависания
    
    permissions:
      contents: read
      security-events: write
      actions: read
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Устанавливаем Node.js и включаем кэширование
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Устанавливаем ВСЕ зависимости проекта из package-lock.json
      - name: Install dependencies
        run: npm ci

      # Запускаем ESLint через скрипт из package.json
      - name: Run ESLint
        run: npm run lint:ci # <-- Используем скрипт
        continue-on-error: true

      # Загружаем отчет, если он был создан
      - name: Upload analysis results to GitHub
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: eslint-results.sarif
          wait-for-processing: true

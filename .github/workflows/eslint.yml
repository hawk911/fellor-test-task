# Название воркфлоу
name: Lint Code Base

# Запускать при каждом push и pull request в ветку main
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    name: Run Linter
    runs-on: ubuntu-latest

    steps:
      # 1. Клонирование репозитория
      - name: Check out code
        uses: actions/checkout@v4

      # 2. Установка Node.js (версию можно изменить)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # Включаем кэширование для ускорения установки зависимостей
          # Если проект использует yarn или pnpm, измените 'npm' на 'yarn' или 'pnpm'
          cache: 'npm'

      # 3. Установка зависимостей
      # Если используется другой менеджер пакетов, замените команду:
      # yarn: yarn install --frozen-lockfile
      # pnpm: pnpm install --frozen-lockfile
      - name: Install dependencies
        run: npm ci

      # 4. Запуск линтера
      # Убедитесь, что в package.json есть скрипт "lint"
      - name: Run ESLint
        run: npm run lint

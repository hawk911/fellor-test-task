name: Lint Code Base
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    name: Run Linter
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # ИЗМЕНЕНИЕ: Указываем кэш для yarn
          cache: 'yarn'

      - name: Install dependencies
        # ИЗМЕНЕНИЕ: Используем yarn
        run: yarn install --frozen-lockfile

      - name: Run ESLint
        run: yarn lint
